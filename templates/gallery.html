{% extends 'base.html' %}
{%block title %}
Gallery
{% endblock title %}

{% block head %}
<div class="container mt-2">
    <p class="fs-1 text-center text-white fw-bold">Gallery</p>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">

                <div class="card h-100">
                    <img src="{{post.img.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">Uploded on: {{post.timeStamp}}</p>
                    </div>
                </div>


            
        </div>

        {% endfor %}
    </div>
</div>




{% endblock head %}
