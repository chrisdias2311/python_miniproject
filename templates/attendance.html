{% extends 'base.html' %}
{%block title %}
Attendance
{% endblock title %}

{% block head %}
<h1>Applay attendance</h1>



<div class="container mt-2">

    <div class="row">

        <div class="col-md-3"> </div>

        <div class="col-md-6">


            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <form action="/attendance" method="post">{% csrf_token %}
                

                <div class="form-group">
                    <input type="number" class="form-control mt-2"  value="{{user.username}}" name="PhoneNumber" placeholder="Enter Your Number"
                        readonly    required>
                </div>
                <div class="form-group">

                    <select class="form-control mt-2" id="workout" name="workout" required>
                        <option selected>Select Workout</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Chest">Chest</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Legs">Legs</option>
                        <option value="ABS">ABS</option>
                        <option value="Back">Back</option>
                        <option value="Cardio">Cardio</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="logintime" class="text-white fw-bold my-1">Log In</label>
                    <input type="time" class="form-control mt-2" id="logintime" name="logintime" placeholder="Logintime" required>
                </div>
                <div class="form-group">
                    <label for="logout" class="text-white fw-bold">Log Out</label>
                    <input type="time" class="form-control mt-2" id="logout" name="logout" placeholder="Logout" required>
                </div>



                <div class="from-group">
                    <select class="form-control mt-2" name="trainer" id="trainer" required>
                    <option selected>Select Trainer</option>
                        {% for p in SelectTrainer %}
<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}
                </select>
                </div>


                {% comment %} <div class="form-group mt-2">
                    <input type="text" class="form-control" name="reference" placeholder="Refered By" required>
                </div> {% endcomment %}

                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Apply Attendance</button>
                </div>


            </form>


        </div>

        <div class="col-md-3"></div>

    </div>



</div>

{% endblock head %}
