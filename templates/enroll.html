{% extends 'base.html' %}
{%block title %}
Enrollment For Gym
{% endblock title %}

{% block head %}
<h1>Join the Best Gym In Vasai</h1>



<div class="container mt-2">

    <div class="row">

        <div class="col-md-3"> </div>

        <div class="col-md-6">


            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <form action="/join" method="post">{% csrf_token %}
                

                <div class="form-group">
                    <input type="text" class="form-control" name="FullName" placeholder="Enter Your FullName" required>
                </div>

                <div class="form-group mt-2">
                    <input type="email" class="form-control" value="{{user.email}}" name="email"
                        readonly  placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">

                    <select class="form-control mt-2" id="gender" name="gender" required>
                        <option selected>Select Gender</option>
                        <option selected>Male</option>
                        <option selected>Female</option>
                    </select>
                </div>



                <div class="form-group">
                    <input type="number" class="form-control mt-2"  value="{{user.username}}" name="PhoneNumber" placeholder="Enter Your Number"
                        readonly    required>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control mt-2" name="DOB" placeholder="Date Of Birth" required>
                </div>

                <div class="from-group">
                    <select class="form-control mt-2" name="member" id="member" required>
                    <option selected>Select Memberships Plan - price</option>
                        {% for p in Membership %}
<option value="{{p.plan}} - {{p.price}}">{{p.plan}}- {{p.price}} Rs </option>
{% endfor %}
                </select>
                </div>


                <div class="from-group">
                    <select class="form-control mt-2" name="trainer" id="trainer" required>
                    <option selected>Select Trainer</option>
                        {% for p in SelectTrainer %}
<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}
                </select>
                </div>


                {% comment %} <div class="form-group mt-2">
                    <input type="text" class="form-control" name="reference" placeholder="Refered By" required>
                </div> {% endcomment %}

                <div class="form-group mt-2">
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                </div>



                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Enroll</button>
                </div>


            </form>


        </div>

        <div class="col-md-3"></div>

    </div>



</div>

{% endblock head %}
